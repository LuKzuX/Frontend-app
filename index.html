<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <form action="/user" method="POST">
      <h3>Form</h3>
      <label> Name: </label>
      <input type="text" name="name" class="form-input" autocomplete="false" />
      <small class="form-alert"></small>
      <button type="submit" class="submit-btn">submit</button>
      <div class="result"></div>
    </form>

    <script src="./data.js"></script> //if you get an error i'm certain that's because the file path'
    <script>
      const result = document.querySelector(".result");
      const fecthPeople = () => {
        try {
          const peopleData = people.map((person) => {
            return `<h5>${person.name}</h5>`;
          });
          result.innerHTML = peopleData.join("");
        } catch (error) {
          result.innerHTML = `<div class="alert alert-danger">Can't Fetch Data</div>`;
        }
      };

      const btn = document.querySelector(".submit-btn");
      const input = document.querySelector(".form-input");
      const formAlert = document.querySelector(".form-alert");
      let id = people[2].id; // i put a specific array position just for testing purposes, feel free to improve it //

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const nameValue = input.value;
        if (nameValue == "") {
          formAlert.innerHTML = "PLEASE WRITE SOME NAME";
        } else {
          people[people.length] = { id, name: nameValue };
          id++;
          fecthPeople();
        }
      });

      fecthPeople();
    </script>
  </body>
</html>
